<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <meta name="description" content="Donation form demo" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
           Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Lato:wght@300;400;700;900&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.6/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.6/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.6.6/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.6.6/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.6.6/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.6.6/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.6.6/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.6.6/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.6.6/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script src="https://www.paypal.com/sdk/js?client-id=AaJXsvmRi66T4gqyKgkY3YZQxXf5jmEUCjozc3-dFRtHz-oW5wJpx0PNm3OxLbTZLtw2G_NnkASNLM0H"></script>
</html>
